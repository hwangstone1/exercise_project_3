{% extends 'base.html' %}

<body>
{% block content %}
{% if question_list %}


<div>
    {% for question in question_list %}

    <ul class="border border-secondary">
        <a href="{% url 'board:detail' question.id %}">{{ question.subject }}</a>
     </ul>

    {% endfor %}
</div>

{% else %}
<p>질문이 없습니다.</p>
{% endif %}

{% endblock %}
</body>
